<div id="cover-caption">
  <div class="container">
    <div class="row text-white">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <form action="" class="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-field" placeholder="Password" [(ngModel)]="password">
            </div>
              <button type="submit" class="btn btn-primary btn-lg" id="login-button">Login</button>
          </form>
      </div>
    </div>
  </div>
</div>
