<body>

<div id="loginForm">
  <form class="loginForm" (ngSubmit)="login()">
    <div class="username">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="username">
      </mat-form-field>
    </div>

    <div class="password">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="=password" [(ngModel)]="password">
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button>Login</button>
  </form>
</div>
</body>
