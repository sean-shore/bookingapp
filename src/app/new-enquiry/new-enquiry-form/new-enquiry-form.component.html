<div class="container" id="newEnquiryForm">
    <form class="newEnquiryForm" action="" (ngSubmit)="getAvailability()">
      <div class="date-picker-form">
        <mat-form-field>
          <input matStartDate type="date" required="true" [ngModel]="startDate"
                 (ngModelChange)="setDate('end', $event)"
                 [matDatepicker]="startDate" placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>
<!--<div class="date-picker-form">-->
<!--      <input type="date" class="mb-3" [ngModel]="startDate"  (ngModelChange)="setDate('start', $event)"  name="startDate"><br>-->
<!--      <input type="date" class="mb-3" [ngModel]="endDate"  (ngModelChange)="setDate('end', $event)"  name="endDate" >-->
<!--</div>-->

      <div class="date-picker-form">
        <mat-form-field>
          <input matInput type="date" required="true" [ngModel]="endDate"
                 (ngModelChange)="setDate('end', $event)"
                 [matDatepicker]="endDate" placeholder="End Date">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="select-label">Property Type
        <select class="form-select select-box unit-type-selector" aria-label="Property Type Select">
          <option selected>Select Property Type (Optional)</option>
          <option value="STUDIO">Studio</option>
          <option value="ONE_BEDROOM">One Bedroom</option>
          <option value="TWO_BEDROOM">Two Bedroom</option>
          <option value="THREE_BEDROOM">Three Bedroom</option>
          <option value="FOUR_BEDROOM">Four Bedroom</option>
          <option value="FIVE_BEDROOM">Five Bedroom</option>
          <option value="SIX_BEDROOM">Six Bedroom</option>
          <option value="TWIN_ROOM">Twin Room</option>
        </select>
      </div>

      <div class="select-label" *ngIf="router.url === '/new-enquiry-city'">Select one or more cities
        <select class="form-select select-box unit-type-selector" multiple aria-label="City Select">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="select-label" *ngIf="router.url === '/new-enquiry-area'">Select one or more areas
        <select class="form-select select-box unit-type-selector" multiple aria-label="Area Select">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="select-label" *ngIf="router.url === '/new-enquiry-property'">Select one or more properties
        <select class="form-select select-box unit-type-selector" multiple aria-label="Property Select">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="enquiry-search-btn">
        <button type="submit" class="btn btn-primary button-search">Search</button>
      </div>
    </form>
</div>
